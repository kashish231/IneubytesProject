<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify-clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="img/logo.png" alt="Spotify">Spotify</li>
            <li class="a">Home</li>
            <li class="a">About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Enjoy Unlimited Music...!</h1>
            <div class="songitemcontainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Maheroo Maheroo</span>
                    <span class="songlistplay"><span class="timestamp">02:25 <i id="0"
                                class="far songItemPlay fa-play-circle"></i>
                        </span></span>

                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Dagabaaz Re</span>
                    <span class="songlistplay"><span class="timestamp">01:46 <i id="1"
                                class="far songItemPlay fa-play-circle"></i>
                        </span></span>

                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Awara</span>
                    <span class="songlistplay"><span class="timestamp">03:40 <i id="2"
                                class="far songItemPlay fa-play-circle"></i>
                        </span></span>

                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Dil Chahte Ho</span>
                    <span class="songlistplay"><span class="timestamp">02:24 <i id="3"
                                class="far songItemPlay fa-play-circle"></i>
                        </span></span>

                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Dil Diyan Gallan</span>
                    <span class="songlistplay"><span class="timestamp">02:30 <i id="4"
                                class="far songItemPlay fa-play-circle"></i>
                        </span></span>

                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Ghar se Nikalte hi</span>
                    <span class="songlistplay"><span class="timestamp">04:24 <i id="5"
                                class="far songItemPlay fa-play-circle"></i>
                        </span></span>

                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">O Khudaya</span>
                    <span class="songlistplay"><span class="timestamp">03:34 <i id="6"
                                class="far songItemPlay fa-play-circle"></i>
                        </span></span>

                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Phir Mulakat</span>
                    <span class="songlistplay"><span class="timestamp">01:20 <i id="7"
                                class="far songItemPlay fa-play-circle"></i>
                        </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Yaara</span>
                    <span class="songlistplay"><span class="timestamp">03:34 <i id="8"
                                class="far songItemPlay fa-play-circle"></i>
                        </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Kya Loge tm</span>
                    <span class="songlistplay"><span class="timestamp">02:10 <i id="9"
                                class="far songItemPlay fa-play-circle"></i>
                        </span></span>
                </div>


            </div>
        </div>

        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="ffas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" alt="" id="gif"> <span id="masterSongName">New-Release</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
